services:
  db:
    image: 'postgres:latest'
    environment:
      POSTGRES_USER: postgres 
      POSTGRES_PASSWORD: password 
      POSTGRES_DB: postgres
    ports:
      - 5432:5432
    networks:
      - app_network
    restart: unless-stopped
    volumes:
      - td_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD', 'pg_isready', '-U', 'postgres', '-d', 'postgres']
      interval: 5s
      timeout: 5s
      retries: 5

  supertokens:
    image: registry.supertokens.io/supertokens/supertokens-postgresql:9.2.3
    depends_on:
      db:
        condition: service_healthy
    ports:
      - 3567:3567
    environment:
      POSTGRESQL_CONNECTION_URI: "postgresql://postgres:password@db:5432/postgres?currentSchema=supertokens"
      API_KEYS: "abcdefghijklmnopqrstuvwxyz"
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: >
        bash -c 'exec 3<>/dev/tcp/127.0.0.1/3567 && echo -e "GET /hello HTTP/1.1\r\nhost: 127.0.0.1:3567\r\nConnection: close\r\n\r\n" >&3 && cat <&3 | grep "Hello"'
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:latest
    ports:
      - 6379:6379
    networks:
      - app_network
    restart: unless-stopped
    volumes:
      - td_redis_data:/data

networks:
  app_network:
    driver: bridge

volumes:
  td_postgres_data:
  td_redis_data:
